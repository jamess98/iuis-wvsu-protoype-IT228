<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/bootstrap.css">

<body class="text-center" id="login">
    <!-- <div class="col-sm-3">
        <img src="./images/wvsu-logo.png" alt="" style="height: 300px; width: auto;">
    </div> -->
    <div class="flex-column">
        <div>
            <div class="jumbotron box-shadow">
                <img src="./images/wvsu-logo.png" alt="" style="height: 250px; width: auto;">
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Student Access Module</h1>
                    <input type="text" id="inputEmail" class="form-control" placeholder="ID Number" required="" autofocus="">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <div class="checkbox mb-3">
                        <label>

                        </label>
                        <span> | </span>
                        <a href="#">Forgot Password</a>
                    </div>
                    <a href="./index.html" class="btn btn-lg btn-primary btn-block" type="submit">Log in</a>
                </form>
            </div>
        </div>

        <footer class="">
            <small>&#169 WVSU-MIS</small>
            <small> | </small>
            <small>
                <a href="#">Terms of Use</a>
